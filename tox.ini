[tox]
envlist = py{35,36,37,38}
skipsdist = True

[testenv]
passenv =
    CODECOV_* TOXENV CI TRAVIS TRAVIS_*
    DATABASE_URL PRIVATE_KEY QUERIES_RESULTS_PATH
    API_PUBLIC_KEY
    API_PRIVATE_KEY

commands =
    pytest --cov --cov-report=
    coverage report
deps =
    -rrequirements.tox.txt

[testenv:black]
basepython = python3.8
deps =
    black>=19.10b0
commands =
    black --check .

[testenv:flake8]
basepython = python3.8
deps =
    flake8>=3.7.9
    flake8-black>=0.1.1
commands =
    flake8 glovo_api_python tests

[testenv:pydocstyle]
basepython = python3.8
deps =
    pydocstyle>=5.0.2
whitelist_externals = sh
commands =
    sh -c 'find glovo_api_python -name "*.py" -type f | xargs pydocstyle -v'

[travis]
python =
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38
unignore_outcomes = True
